    <style>

        /* ä½¿ç”¨ box-shadow æ¨¡æ“¬ç…™ç«çˆ†ç‚¸æ“´æ•£ */
        @keyframes explosion {

                box-shadow:

                    -80px 80px 0 -1px var(--color),

                    100px 0px 0 -1px var(--color);

        /* --- ä¸»è¦æ–‡å­—å…§å®¹ --- */
        .container {
            text-align: center;

        h1 {

        /* --- å°åŒ— 101 å‰ªå½± --- */
        .taipei-101 {

            transform: translateX(-50%);
            display: flex;
            flex-direction: column;

        }
        .t-section {

        .t-spire { width: 4px; height: 30px; background: #1e2f45; }

        .tb1 { width: 60px; } .tb2 { width: 70px; } .tb3 { width: 80px; }

        /* --- äº’å‹•å…ƒç´ ï¼šé»æ“Šæ¨™é¡Œçš„ç…™ç«ç²’å­ --- */
        .particle {
            position: absolute;
            width: 6px; height: 6px;
            border-radius: 50%;
            pointer-events: none;
        }

        /* --- äº’å‹•å…ƒç´ ï¼šéš±è—ç¦®ç‰©ç›’ --- */
        .gift-box {
            position: fixed;
            bottom: 20px; right: 20px;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 20;
            filter: drop-shadow(0 0 10px gold);
            animation: floatGift 3s ease-in-out infinite;
            transition: transform 0.3s;
        }
        .gift-box:hover { transform: scale(1.2) rotate(10deg); }
        @keyframes floatGift {
            0%, 100% { transform: translateY(0); }

        }

        /* --- éš±è—è¨Šæ¯å½ˆçª— --- */
        .modal {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100;

        }
        .modal-content {

            border: 2px solid #f8b500;

        }
        .modal h2 { color: #FCEABB; margin-top: 0; }
        .modal p { font-size: 1.2rem; margin: 20px 0; }
        .close-btn {
            margin-top: 20px; padding: 10px 25px; background: #f8b500;

        }
        .close-btn:hover { background: #ffd700; box-shadow: 0 0 15px #ffd700; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hint { position: absolute; bottom: -30px; width: 100%; font-size: 0.9rem; opacity: 0.6; animation: pulse 2s infinite; }
        @keyframes pulse { 50% { opacity: 0.3; } }
    </style>

<body>
    <div class="stars"></div>

    <div class="container" id="title-container">
        <h1 id="main-title">å³å¿µç´ ç”Ÿæ—¥å¿«æ¨‚</h1>
        <p>é¡˜å¦³çš„æ–°ä¸€æ­² å¦‚ç…™ç«èˆ¬ç’€ç’¨è€€çœ¼</p>
        <div class="hint">é€™ä¸æ˜¯GPTï¼Œæ˜¯Gemini</div>
    </div>

    <div class="taipei-101">
        <div class="t-spire"></div>
        <div class="t-section t-top"></div>
        <div class="t-section t-block tb1"></div>
        <div class="t-section t-block tb2"></div>
        <div class="t-section t-block tb3"></div>
        <div class="t-section t-block tb4"></div>

    <div class="gift-box" id="secret-gift">ğŸ</div>

    <div class="modal" id="secret-modal">
        <div class="modal-content">
            <h2>âœ¨ éš±è—çš„ç¥ç¦ âœ¨</h2>
            <p>æ­å–œå¦³æ‰¾åˆ°äº†ï¼<br>å¸Œæœ›æœªä¾†çš„æ—¥å­è£¡<br>å¦³èƒ½åƒé€™åº§åŸå¸‚çš„åœ°æ¨™ä¸€æ¨£<br>å …å®šã€é–ƒè€€ï¼Œè¢«æ„›ç’°ç¹ã€‚</p>
            <button class="close-btn" id="close-modal">æ”¶ä¸‹ç¥ç¦</button>
        </div>
    </div>

    <script>
        // å®šç¾©ç…™ç«é¡è‰²
        const colors = ['#ff4500', '#f8b500', '#FCEABB', '#00ffea', '#ff6b6b', '#d400ff'];

        // --- æ–°åŠŸèƒ½ï¼šè‡ªå‹•èƒŒæ™¯ç…™ç« ---
        function launchAutoFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            
            // éš¨æ©Ÿä½ç½® (è¨­å®šåœ¨ç•«é¢ä¸ŠåŠéƒ¨å¤©ç©ºçˆ†ç‚¸)
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.6);
            
            // éš¨æ©Ÿé¡è‰²
            const color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.setProperty('--color', color);
            
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;

            document.body.appendChild(firework);

            // å‹•ç•«çµæŸå¾Œç§»é™¤å…ƒç´ 
            firework.addEventListener('animationend', () => {
                firework.remove();
            });
        }

        // è¨­å®šå®šæ™‚å™¨ï¼šæ¯éš” 1.5 åˆ° 3 ç§’éš¨æ©Ÿæ–½æ”¾ä¸€å€‹ç…™ç«
        function scheduleNextFirework() {
             const nextTime = Math.random() * 1500 + 1500; // 1500ms ~ 3000ms
             setTimeout(() => {
                 launchAutoFirework();
                 scheduleNextFirework(); // éè¿´å‘¼å«è¨­å®šä¸‹ä¸€æ¬¡
             }, nextTime);
        }

        // å•Ÿå‹•èƒŒæ™¯ç…™ç«å¾ªç’°
        scheduleNextFirework();
        // ä¸€é–‹å§‹å…ˆæ”¾ä¸€å€‹é–‹å ´
        setTimeout(launchAutoFirework, 500);


        // --- èˆŠåŠŸèƒ½ï¼šé»æ“Šæ¨™é¡Œç‚¸å‡ºç²’å­ ---
        const title = document.getElementById('main-title');
        const container = document.getElementById('title-container');

        title.addEventListener('click', function(e) {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            for (let i = 0; i < 30; i++) {
                createParticle(x, y);
            }
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.getElementById('title-container').appendChild(particle);
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = Math.random() * 8 + 4;
            particle.style.backgroundColor = color;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            const destinationX = x + (Math.random() - 0.5) * 300;
            const destinationY = y + (Math.random() - 0.5) * 300;
            const rotate = Math.random() * 500;
            const animation = particle.animate([
                { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                { transform: `translate(${destinationX - x}px, ${destinationY - y}px) rotate(${rotate}deg)`, opacity: 0 }
            ], { duration: 1000 + Math.random() * 500, easing: 'cubic-bezier(0, .9, .57, 1)', fill: 'forwards' });
            animation.onfinish = () => particle.remove();
        }

        // --- èˆŠåŠŸèƒ½ï¼šéš±è—ç¦®ç‰©ç›’å½ˆçª— ---
        const giftBox = document.getElementById('secret-gift');
        const modal = document.getElementById('secret-modal');
        const closeBtn = document.getElementById('close-modal');
        giftBox.addEventListener('click', () => modal.style.display = 'flex');
        closeBtn.addEventListener('click', () => modal.style.display = 'none');
        modal.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });
    </script>
